
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Intervention — Tunisie Chirurgie Center</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{--page:#faf5f7;--ink:#1a1423;--sep:#e8e0ea;--gold:#c79a3e}
*{box-sizing:border-box} body{margin:0;background:var(--page);color:var(--ink);font-family:Montserrat}
header{padding:16px;border-bottom:1px solid var(--sep);background:#fff}
main{max-width:1100px;margin:24px auto;padding:0 16px}
h1{font-family:Cinzel;margin:.2rem 0}
.badge{display:inline-block;font-size:.86rem;border:1px solid #00000018;border-radius:999px;padding:.35rem .7rem;background:#fff}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px;margin-top:18px}
.card{background:#fff;border:1px solid var(--sep);border-radius:14px;overflow:hidden}
.card img{width:100%;height:260px;object-fit:cover;display:block}
.card .t{padding:8px 10px;font-weight:600}
.note{color:#5f5767;margin-top:8px}
a.btn{display:inline-block;margin-top:16px;padding:.7rem 1rem;border-radius:999px;border:1px solid #00000018;background:#fff;color:#000}
</style>
</head>
<body>
<header>
  <div style="max-width:1100px;margin:auto;display:flex;justify-content:space-between;align-items:center">
    <div style="display:flex;align-items:center;gap:10px">
      <a href="index.html" class="badge">← Accueil</a>
      <span class="badge">Tunisie Chirurgie Center</span>
    </div>
    <a href="index.html#contact" class="badge">Devis WhatsApp</a>
  </div>
</header>

<main>
  <h1 id="title">Intervention</h1>
  <div id="desc" class="note"></div>
  <div class="grid" id="gallery"></div>
  <a href="index.html#interventions" class="btn">← Retour aux interventions</a>
</main>

<script>
/* Récupère le slug */
const params=new URLSearchParams(location.search);
const slug=params.get('slug')||'';

/* Cartouche textes + fichiers (à compléter si besoin) */
const DATA={
  "blepharoplastie":{
    title:"Blépharoplastie",
    desc:"Correction des paupières supérieures/inférieures pour un regard reposé.",
    pairs:[
      ["assets/avant-apres/blepharoplastie-1-avant.jpg","assets/avant-apres/blepharoplastie-1-apres.jpg"],
      ["assets/avant-apres/blepharoplastie-2-avant.jpg","assets/avant-apres/blepharoplastie-2-apres.jpg"],
      ["assets/avant-apres/blepharoplastie-3-avant.jpg","assets/avant-apres/blepharoplastie-3-apres.jpg"]
    ]
  },
  "rhinoplastie":{
    title:"Rhinoplastie",
    desc:"Affinement et correction du nez, profil harmonieux.",
    pairs:[
      ["assets/avant-apres/rhinoplastie-1-avant.jpg","assets/avant-apres/rhinoplastie-1-apres.jpg"],
      ["assets/avant-apres/rhinoplastie-2-avant.jpg","assets/avant-apres/rhinoplastie-2-apres.jpg"],
      ["assets/avant-apres/rhinoplastie-3-avant.jpg","assets/avant-apres/rhinoplastie-3-apres.jpg"],
      ["assets/avant-apres/rhino 5.jpg","assets/avant-apres/rhinoplastie-3-apres.jpg"]
    ]
  },
  "lifting-visage":{
    title:"Lifting visage",
    desc:"Raffermissement de l’ovale et des tissus du visage.",
    pairs:[
      ["assets/avant-apres/lifting-visage-1-avant.jpg","assets/avant-apres/lifting-visage-1-apres.jpg"]
    ]
  },
  "lipofilling-visage":{
    title:"Lipofilling visage",
    desc:"Réinjection de graisse autologue pour restaurer les volumes.",
    pairs:[
      ["assets/avant-apres/lipofilling-visage-1-avant.jpg","assets/avant-apres/lipofilling-visage-1-apres.jpg"],
      ["assets/avant-apres/lipofilling-visage-2-avant.jpg","assets/avant-apres/lipofilling-visage-2-apres.jpg"],
      ["assets/avant-apres/lipofilling-visage-3-avant.jpg","assets/avant-apres/lipofilling-visage-3-apres.jpg"]
    ]
  },
  "abdominoplastie":{
    title:"Abdominoplastie",
    desc:"Plastie abdominale pour retendre la paroi et retirer l’excédent cutané.",
    pairs:[
      ["assets/avant-apres/avant-aprés1.jpg","assets/avant-apres/Avant_apres2.jpg"]
    ]
  },

  /* exemples pour les autres slugs — à compléter selon tes fichiers */
  "augmentation-mammaire":{title:"Augmentation mammaire",desc:"Augmentation par prothèses.",pairs:[]},
  "lifting-mammaire":{title:"Lifting mammaire",desc:"Remise en tension et repositionnement.",pairs:[]},
  "reduction-mammaire":{title:"Réduction mammaire",desc:"Réduction du volume et remodelage.",pairs:[]},
  "asymetrie-mammaire":{title:"Asymétrie mammaire",desc:"Correction des asymétries.",pairs:[]},

  "liposuccion":{title:"Liposuccion",desc:"Aspirer les surcharges localisées.",pairs:[]},
  "mini-abdo":{title:"Mini abdominoplastie",desc:"Version réduite sur excès modéré.",pairs:[]},
  "lifting-bras":{title:"Lifting des bras",desc:"Traitement relâchement bras.",pairs:[]},
  "lifting-cuisses":{title:"Lifting des cuisses",desc:"Traitement relâchement cuisses.",pairs:[]},
  "double-menton":{title:"Double menton",desc:"Lipo sous-mentonnière / traitement localisé.",pairs:[]},
  "implant-fessier":{title:"Implant fessier",desc:"Augmentation par prothèse.",pairs:[]},
  "bichectomie":{title:"Bichectomie",desc:"Affinement des joues.",pairs:[]},

  "bypass":{title:"Bypass gastrique",desc:"Chirurgie bariatrique.",pairs:[]},
  "sleeve":{title:"Sleeve gastrectomie",desc:"Réduction gastrique.",pairs:[]},
  "ballon-gastrique":{title:"Ballon gastrique",desc:"Méthode endoscopique.",pairs:[]},

  "greffe-fue":{title:"Greffe FUE",desc:"Extraction folliculaire unitaire.",pairs:[]},
  "greffe-dhi":{title:"Greffe DHI",desc:"Implantation directe.",pairs:[]},

  "facettes-dentaires":{title:"Facettes dentaires",desc:"Esthétique du sourire.",pairs:[]},
  "orthodontie-invisible":{title:"Orthodontie invisible",desc:"Aligneurs transparents.",pairs:[]},
  "implants-facettes":{title:"Implants & facettes",desc:"Réhabilitation complète.",pairs:[]},

  "nymphoplastie":{title:"Nymphoplastie",desc:"Réduction petites lèvres.",pairs:[]},
  "vaginoplastie":{title:"Vaginoplastie",desc:"Resserrement du vagin.",pairs:[]},
  "hymenoplastie":{title:"Hyménoplastie",desc:"Réparation de l’hymen.",pairs:[]},
  "penoplastie":{title:"Pénoplastie",desc:"Élargissement / allongement.",pairs:[]}
};

const item=DATA[slug];
const titleEl=document.getElementById('title');
const descEl=document.getElementById('desc');
const gal=document.getElementById('gallery');

if(!item){
  titleEl.textContent="Intervention introuvable";
  descEl.textContent="Le lien ne correspond à aucune intervention configurée.";
} else {
  titleEl.textContent=item.title;
  descEl.textContent=item.desc||"";
  if(item.pairs && item.pairs.length){
    item.pairs.forEach(([before,after],idx)=>{
      gal.innerHTML+=`
      <div class="card">
        <img src="${before}" alt="Avant ${item.title} - ${idx+1}">
        <div class="t">Avant</div>
      </div>
      <div class="card">
        <img src="${after}" alt="Après ${item.title} - ${idx+1}">
        <div class="t">Après</div>
      </div>`;
    });
  } else {
    gal.innerHTML = `<p class="note">Galerie avant/après en cours d’intégration pour cette intervention.</p>`;
  }
}
</script>
</body>
</html>
