    body{margin:0;background:var(--bg);color:var(--ink);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto}

    .nav{max-width:1100px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:12px 16px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:40px}
    .brand span{font-family:Cinzel;letter-spacing:.06em;color:var(--gold2);font-weight:700}
    .menu{display:flex;gap:20px;align-items:center}
    .menu a{color:#f6f3f8;opacity:.9}
    .lang{display:flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#2a2330}
    .lang svg{width:18px;height:18px}
    /* fiche */
    .hero{padding:18px 16px 6px;border-bottom:1px solid var(--line);background:#fff}
    h1{font-family:Cinzel;margin:0 0 8px;font-size:clamp(22px,4vw,34px);color:#241a2b}
    .meta{color:var(--muted)}
    .box{background:var(--panel);border:1px solid var(--line);border-radius:18px;overflow:hidden;margin:16px 0}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;padding:18px}
    .grid img{width:100%;height:380px;object-fit:cover;border-radius:12px}
    .facts{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:10px}
    .facts div{background:#f3ecf6;border:1px dashed #e0d7ea;padding:10px;border-radius:12px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    /* index */
    .cats{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .cat{background:#fff;border:1px solid var(--line);border-radius:18px;padding:14px}
    .cat h3{font-family:Cinzel;margin:6px 0 10px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chips a{background:var(--chip);border:1px solid var(--line);padding:8px 12px;border-radius:999px}
    footer{color:#857992;text-align:center;padding:28px}
    @media(max-width:900px){

      .grid img{height:280px}

        title:"Pénoplastie",
        img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSUivJTDbJDtwPOXjKeCDm1iJX_iaIwC3bpQ&s",
        gallery:[
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzrylGVEsff0S9N5fEOfq6ETa5ufy3ll7mQg&s",
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGdRKqICMdMzhMjMmhuMrBFElIF0y4JtjXng&s"
        ],
        desc:"Augmentation d’épaisseur par lipofilling ou produits spécifiques ; allongement selon indication.",
        facts:{Durée:"1–2 h",Séjour:"Ambulatoire/1 nuit",Reprise:"5–7 jours",Prix:"Sur devis"}
      }
    };

    // Index (catégories → liste de slugs dans l’ordre alpha)
    function buildIndex(){
      const byCat = {};
      Object.entries(DATA).forEach(([slug, item])=>{
        byCat[item.cat] ??= [];
        byCat[item.cat].push({slug, title:item.title});
      });
      Object.values(byCat).forEach(list=>list.sort((a,b)=>a.title.localeCompare(b.title)));

      const wrap = document.createElement('div');
      wrap.innerHTML = `
        <section class="hero box">
          <div class="wrap-in">
            <h1><span class="gold">Interventions</span></h1>
            <p class="meta">Choisissez une intervention pour voir la fiche détaillée (description, durée, séjour, reprise, devis).</p>
          </div>
        </section>
      `;
      const cats = document.createElement('section');
      cats.className = 'cats';
      for(const [cat, list] of Object.entries(byCat)){
        const c = document.createElement('div');
        c.className = 'cat';
        c.innerHTML = `<h3 class="gold">${cat}</h3><div class="chips"></div>`;
        const chips = c.querySelector('.chips');
        list.forEach(it=>{
          const a = document.createElement('a');
          a.href = `?slug=${encodeURIComponent(it.slug)}`;
          a.textContent = it.title;
          chips.appendChild(a);
        });
        cats.appendChild(c);
      }
      const app = document.getElementById('app');
      app.innerHTML = '';
      app.appendChild(wrap);
      app.appendChild(cats);
    }

    // Fiche
    function buildFiche(slug){
      const item = DATA[slug];
      if(!item){ buildIndex(); return; }
      const app = document.getElementById('app');
      app.innerHTML = `
        <section class="hero box">
          <h1>${item.title}</h1>
          <div class="meta">Catégorie : ${item.cat}</div>
        </section>
        <section class="box">
          <div class="grid">
            <div>
              <img id="mainImg" src="${item.img}" alt="${item.title}">
            </div>
            <div>
              <p>${item.desc}</p>
              <div class="facts">
                ${Object.entries(item.facts).map(([k,v])=>`<div><b>${k}</b> : ${v}</div>`).join('')}
              </div>
              <div class="actions">
                <a class="btn" href="/#contact">Demander un devis</a>
                <a class="btn" href="/#avant-apres">Voir Avant / Après</a>
                <a class="btn" href="?">Toutes les interventions</a>
              </div>
            </div>
          </div>
        </section>
      `;

      // Mini galerie si dispo
      if(Array.isArray(item.gallery) && item.gallery.length){
        const gal = document.createElement('section');
        gal.className = 'box';
        gal.innerHTML = `<div style="padding:14px"><h3 style="margin:0 0 10px;font-family:Cinzel">Autres vues</h3><div class="chips" id="thumbs"></div></div>`;
        app.appendChild(gal);
        const thumbs = gal.querySelector('#thumbs');
        item.gallery.forEach(src=>{
          const t = document.createElement('img');
          t.src = src;
          t.alt = "Aperçu";
          Object.assign(t.style,{width:'120px',height:'90px',objectFit:'cover',borderRadius:'10px',border:'1px solid var(--line)',cursor:'pointer'});
          t.addEventListener('click', ()=> {
            const main = document.getElementById('mainImg');
            main.src = src;
          });
          thumbs.appendChild(t);
        });
      }

      // Fallback images si un lien externe casse
      document.querySelectorAll('img').forEach(img=>{
        img.addEventListener('error', function(){
          this.onerror = null;
          this.src = 'assets/img/placeholder.jpg';
        });
      });
    }

    // Router simple
    const params = new URLSearchParams(location.search);
    const slug = (params.get('slug')||'').trim();
    if(slug){ buildFiche(slug); } else { buildIndex(); }
  </script>
</body>
</html>
