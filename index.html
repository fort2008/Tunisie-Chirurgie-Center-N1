<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tunisie Chirurgie Center | Chirurgie esthétique & soins – Officiel</title>
  <meta name="description" content="Interventions de chirurgie esthétique, visage, corps, seins, obésité, greffe de cheveux, soins dentaires et chirurgie intime. Devis rapide, séjour organisé, équipes certifiées." />
  <meta name="theme-color" content="#15121a" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --page-bg:#faf5f7;
      --bg-dark:#15121a;
      --text:#1a1423;
      --text-inv:#f5f3f7;
      --muted:#6e6476;
      --card:#1c1822;
      --br:#2d2634;
      --panel:#201b26;
      --gold1:#f1dfa6;--gold2:#c79a3e;--gold3:#8a6a22;
      --section-sep:#e8e0ea;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--page-bg);color:var(--text);font-family:Montserrat}
    a{color:inherit}
    .gold{background:linear-gradient(100deg,var(--gold1),var(--gold2) 55%,var(--gold3));-webkit-background-clip:text;background-clip:text;color:transparent}
    .btn{display:inline-block;padding:.9rem 1.2rem;border-radius:999px;border:1px solid #00000014;background:linear-gradient(180deg,#c79a3e12,#f1dfa620);text-decoration:none;font-weight:600;color:#000}

    header{background:#17131cde;color:var(--text-inv);position:sticky;top:0;z-index:40;border-bottom:1px solid #2b2431;backdrop-filter:blur(8px)}
    .nav{max-width:1180px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:14px 16px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{height:48px;filter:drop-shadow(0 0 4px #000)}
    .brand span{font-family:Cinzel;font-weight:700;color:var(--gold2);font-size:18px;letter-spacing:.06em}
    .menu{display:flex;gap:22px}
    .menu a{color:var(--text-inv)}

    .hero{border-bottom:1px solid var(--section-sep);background:radial-gradient(1200px 500px at -150px 0px,#201b25 0%,transparent 60%);color:var(--text-inv)}
    .hero-inner{max-width:1180px;margin:auto;display:grid;grid-template-columns:1fr 1fr;gap:32px;align-items:center;padding:70px 16px}
    .hero-media{position:relative;height:480px;border-radius:18px;overflow:hidden;background:#000}
    .hero-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s}
    .hero-media img.active{opacity:1}

    .lead{color:#2d2634;font-weight:500;font-size:1.1rem;margin-top:10px}

    section{max-width:1180px;margin:auto;padding:56px 16px;border-bottom:1px solid var(--section-sep)}
    h2{font-family:Cinzel,serif;font-size:clamp(28px,4vw,42px);margin:0 0 18px;color:#1e1528}

    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);border:1px solid var(--br);border-radius:18px;overflow:hidden;color:var(--text-inv)}
    .card img{width:100%;height:210px;object-fit:cover}
    .card .body{padding:16px}

    .interv{background:#ffffff;border:1px solid var(--section-sep);border-radius:18px;overflow:hidden;margin:26px 0}
    .interv header{display:flex;justify-content:space-between;align-items:center;background:#fff1;border-bottom:1px solid var(--section-sep);padding:14px 16px;font-family:Cinzel}
    .interv .content{display:grid;grid-template-columns:1fr 1fr;gap:18px;padding:18px}
    .interv img{width:100%;height:340px;object-fit:cover;border-radius:12px}
    .facts{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:10px}
    .facts div{background:#f3ecf6;padding:10px;border-radius:12px;border:1px dashed #d9cfe2}

    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:center}
    .contact-grid img{width:100%;height:360px;object-fit:cover;border-radius:16px}
    .clinic-info{text-align:left;padding:10px 0;color:#51465b}

    .clinic-media{position:relative;height:360px;border-radius:16px;overflow:hidden;background:#000}
    .clinic-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s}
    .clinic-media img.active{opacity:1}

    footer{text-align:center;color:#7a6f83;padding:30px}

    @media(max-width:980px){
      .hero-inner{grid-template-columns:1fr}
      .hero-media{height:360px}
      .interv .content{grid-template-columns:1fr}
      .cards{grid-template-columns:1fr}
      .contact-grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <img src="https://cdn.design.com/caduceus-logo.png" alt="Tunisie Chirurgie Center">
        <span>TUNISIE CHIRURGIE CENTER</span>
      </div>
      <div class="menu">
        <a href="#accueil">Accueil</a>
        <a href="#interventions">Interventions</a>
        <a href="#clinique">La clinique</a>
        <a href="#temoignages">Témoignages</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </header>

  <!-- HERO sombre avec diaporama -->
  <section class="hero" id="accueil">
    <div class="hero-inner">
      <div>
        <h1><span class="gold">Élégance</span><br>& bien‑être,<br>en toute confiance.</h1>
        <p class="lead">Plateforme premium pour la chirurgie esthétique,<br>soins dentaires, greffe & chirurgie intime. Devis en 24 h, équipes certifiées.</p>
        <div style="margin-top:20px;display:flex;gap:12px;flex-wrap:wrap">
          <a class="btn" href="#interventions">Voir les interventions</a>
          <a class="btn" href="https://wa.me/21628296239" target="_blank" rel="noopener">Devis WhatsApp</a>
        </div>
      </div>
      <div class="hero-media" id="slider">
        <img class="active" src="https://lh3.googleusercontent.com/p/AF1QipMqHFishAAkCoir3ndgVC-u1pl9n5GJXST7tzGl=s680-w680-h510-rw" onerror="this.onerror=null;this.src='assets/hero/cover.jpg'" alt="Bloc opératoire 1"/>
        <img src="https://media.istockphoto.com/id/1464518512/fr/photo/abdominoplastie-en-salle-dop%C3%A9ration.jpg?b=1&s=612x612&w=0&k=20&c=K2l059s1_2idR4ZXaZRDS_cB6J9PPSiDDbNiCUay1LU=" alt="Bloc opératoire 2"/>
        <img src="https://lh3.googleusercontent.com/p/AF1QipP_P5w2zgLpK5QhkCv8zCM7J-q5gmsqXKbHesRt=s680-w680-h510-rw" alt="Bloc opératoire 3"/>
        <img src="https://lh3.googleusercontent.com/p/AF1QipMJz-LLob1lN2LlxAZ4blF-TnLVUEG0Rc3ZlK-e=s680-w680-h510-rw" alt="Bloc opératoire 4"/>
        <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nqGMgawVNYfPpKgD-NLfiN_x-jtleyOrxoBrLrT4jQXZSKUN5MzYoomSs0KLkk87s5TPszkepEQmUHYSRpaCjD0v14IVQld6rZFwHPio9qtMGy_WM6JtLLwbXKYomwOb3TxNfgEMw=s680-w680-h510-rw" alt="Bloc opératoire 5"/>
      </div>
    </div>
  </section>

</body>
</html>
